spring.security.oauth2.client.registration.google.scope=email
spring.security.oauth2.client.registration.github.client-id=${OPENSHIFT_GITHAB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${OPENSHIFT_GITHAB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=email
spring.security.oauth2.client.registration.gitlab.client-id=${OPENSHIFT_GITlAB_CLIENT_ID}
spring.security.oauth2.client.registration.gitlab.client-secret=${OPENSHIFT_GITlAB_CLIENT_SECRET}
