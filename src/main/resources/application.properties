spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jackson.visibility.field=any
spring.jackson.visibility.getter=none
spring.jackson.visibility.setter=none
spring.jackson.visibility.is-getter=none
spring.cache.cache-names=users
spring.cache.caffeine.spec=maximumSize=10000,expireAfterAccess=5m
spring.security.oauth2.client.provider.gitlab.authorization-uri=https://gitlab.com/oauth/authorize
spring.security.oauth2.client.provider.gitlab.token-uri=https://gitlab.com/oauth/token
spring.security.oauth2.client.provider.gitlab.user-info-uri=https://gitlab.com/api/v4/user
spring.security.oauth2.client.provider.gitlab.user-name-attribute=email
app.host-url=http://localhost:8080
app.test-mail=jira4jr@gmail.com
app.templates-update-cache=5s
app.mail-sending-props.core-pool-size=8
app.mail-sending-props.max-pool-size=100
spring.sql.init.mode=always
spring.thymeleaf.check-template-location=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
logging.level.root=INFO
logging.level.com.javarush.jira=INFO
logging.level.com.javarush.jira.common.config.MvcConfig=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=INFO
server.forward-headers-strategy=framework
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true 
server.servlet.encoding.force=true
springdoc.swagger-ui.path=/doc
